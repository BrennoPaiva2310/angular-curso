<div class="table-principal">
  <h5>Edição do curso</h5>
  <p>Utilize os campos para alterar os dados do Curso</p>

  <form [formGroup]="formEdicao" (ngSubmit)="onSubmit()">
    <div *ngIf="mensagem" class="mb-3 alert alert-primary">
      <strong>{{ mensagem }}</strong>
    </div>

    <!--campo oculto-->

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="">Descrição do Curso</label>
        <input type="text" class="form-control" formControlName="descricao" />
        <div
        class="text-danger"
        *ngIf="form.descricao.touched && form.descricao.invalid"
      >
        <span *ngIf="form.descricao.errors.required">
          Insira data de início do curso
        </span>
      </div>

      </div>

      <div class="col-md-3">
        <label for="">data de Inicio</label>
        <input type="date" class="form-control" formControlName="dataInicio" />
        <div
        class="text-danger"
        *ngIf="form.dataInicio.touched && form.dataInicio.invalid"
      >
        <span *ngIf="form.dataInicio.errors.required">
          Insira data de início do curso
        </span>
      </div>

      </div>

      <div class="col-md-3">
        <label for="">Data de termino</label>
        <input
          type="date"
          class="form-control"
          formControlName="dataTermino"
          ngForm
        />
        <div
        class="text-danger"
        *ngIf="form.dataTermino.touched && form.dataTermino.invalid"
      >
        <span *ngIf="form.dataTermino.errors.required">
          Insira data de início do curso
        </span>
      </div>

      </div>

      <div class="col-md-3">
        <label for="">Quantidade de Alunos</label>
        <input type="text" class="form-control" formControlName="qtdAlunos" />


      </div>

      <div class="col-md-3">
        <label for="sel1">Categoria</label>

        <select class="form-control" formControlName="categoria" id="sel1">
          <option
            *ngFor="let categoria of categoria"
            value="{{ categoria.idCategoria }}"
          >
            {{ categoria.categoria }}
          </option>
        </select>
        <div
        class="text-danger"
        *ngIf="form.categoria.touched && form.categoria.invalid"
      >
        <span *ngIf="form.categoria.errors.required">
          Insira data de início do curso
        </span>
      </div>

      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12">
        <input
          type="submit"
          [disabled]="!formEdicao.valid"
          class="btn btn-success bg-warning"
          value="Salvar Alterações"
        />
      </div>
    </div>
  </form>
</div>
